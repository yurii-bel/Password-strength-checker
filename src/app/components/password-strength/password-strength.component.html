<!-- password-strength.component.html -->
<div>
  <app-password-input
    [password]="password"
    [showPassword]="showPassword"
    (passwordChange)="onPasswordChange($event)"
    (toggleVisibility)="togglePasswordVisibility()"
  ></app-password-input>

  <app-password-strength-meter
    [isEasy]="strength.isEasy"
    [isMedium]="strength.isMedium"
    [isStrong]="strength.isStrong"
    [isLowLength]="strength.isLowLength"
  ></app-password-strength-meter>
</div>
