<div>
  <div class="input-container">
    <label for="password">Enter your password</label>
    <input
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      [(ngModel)]="password"
      (input)="onPasswordChange()"
    />

    <div class="password-toggle" (click)="togglePasswordVisibility()">
      <span class="toogle-item" *ngIf="!showPassword">Show</span>
      <span class="toogle-item" *ngIf="showPassword">Hide</span>
    </div>
  </div>
  <div class="strength-meter">
    <div
      class="strength-bar"
      [ngClass]="{
        red: isEasy || isLowLength,
        yellow: isMedium,
        green: isStrong
      }"
    ></div>
    <div
      class="strength-bar"
      [ngClass]="{
        gray: isEasy,
        red: isLowLength,
        yellow: isMedium,
        green: isStrong
      }"
    ></div>
    <div
      class="strength-bar"
      [ngClass]="{
        gray: isEasy || isMedium,
        red: isLowLength,
        green: isStrong
      }"
    ></div>
  </div>
</div>
