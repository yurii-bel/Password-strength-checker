<div class="strength-meter">
  <div
    class="strength-bar"
    [ngClass]="{
      red: isEasy || isLowLength,
      yellow: isMedium,
      green: isStrong
    }"
  ></div>
  <div
    class="strength-bar"
    [ngClass]="{
      gray: isEasy,
      red: isLowLength,
      yellow: isMedium,
      green: isStrong
    }"
  ></div>
  <div
    class="strength-bar"
    [ngClass]="{
      gray: isEasy || isMedium,
      red: isLowLength,
      green: isStrong
    }"
  ></div>
</div>
